<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJ Fashion Galaxy</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">AJ</div>
        <div>
          <div style="font-size:14px">AJ Fashion Galaxy</div>
          <div style="font-size:11px;color:var(--muted)">Buy • Sell • Discover</div>
        </div>
      </div>

      <div class="search">
        <input id="search" placeholder="Search clothes, shoes, accessories..." />
      </div>

      <div class="actions">
        <button class="btn alt filter-btn active" data-cat="All">All</button>
        <button class="btn alt filter-btn" data-cat="Women">Women</button>
        <button class="btn alt filter-btn" data-cat="Men">Men</button>
        <button class="btn alt filter-btn" data-cat="Kids">Kids</button>
        <a href="#" class="btn alt" id="sellBtn">Sell</a>
        <button class="btn alt" id="loginBtn">Login</button>
        <button class="btn" id="openCart">Cart (<span id="cartNum">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <section style="max-width:1000px;margin:auto;padding:20px">
      <div class="controls" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <div id="resultCount">-- results</div>
        <div>
          <label style="font-size:14px;color:var(--muted)">Sort:</label>
          <select id="sortBy" onchange="applySort(this.value)">
            <option value="popular">Most relevant</option>
            <option value="price_asc">Price: low → high</option>
            <option value="price_desc">Price: high → low</option>
          </select>
        </div>
      </div>

      <div id="productGrid" class="grid"></div>
    </section>
  </main>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="drawer">
    <div class="drawer-content">
      <div id="cartItems"></div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <strong>Subtotal:</strong>
        <span>GHS <span id="subtotal">0.00</span></span>
      </div>
      <div style="margin-top:12px;text-align:right">
        <button class="btn" id="checkoutBtn">Checkout</button>
        <button class="btn alt" id="closeCart">Close</button>
      </div>
    </div>
  </div>

  <div id="modals"></div>

  <script src="scripts/exam.js"></script>
</body>
</html>
